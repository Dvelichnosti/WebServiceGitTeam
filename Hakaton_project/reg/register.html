<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Регистрация</title>
  <link rel="stylesheet" href="reg_style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Вход</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Введите почту" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Введите пароль" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Забыли пароль?</a>
          </div>

          <div class="field button-field">
            <button>Вход</button>
          </div>
        </form>

        <div class="form-link">
          <span>Нет аккаунта?<a href="#" class="link signup-link">Зарегестрироваться</a></span>
        </div>
      </div>

    </div>

    <div class="form signup">
      <div class="form-content">
        <header>Регистрация</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Введите почту" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Придумайте пароль" class="password">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Подтвердите пароль" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button>Зарегестрироваться</button>
          </div>
        </form>

        <div class="form-link">
          <span>Уже есть аккаунт? <a href="#" class="link login-link">Войти</a></span>
        </div>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
